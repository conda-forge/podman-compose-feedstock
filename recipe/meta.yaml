{% set version = "1.1.0" %}

package:
  name: podman-compose
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/podman-compose/podman_compose-{{ version }}.tar.gz
  sha256: 3cf28b83082119a19cae35b59c29422fd04480c4970f5940094a9116ed8b0a9d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - podman-compose = podman_compose:main

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - python-dotenv
    - pyyaml

test:
  imports:
    - podman_compose
  commands:
    - pip check
    - podman-compose --help
  requires:
    - pip

about:
  home: https://github.com/containers/podman-compose
  summary: A script to run docker-compose.yml using podman
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
